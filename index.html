<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2048 Game</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/animations.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div
            class="main h-100 d-flex align-items-center justify-content-center bg-cube-missing"
        >
            <section
                class="game bg-brand-100 pt-5 pb-3 px-3 shadow rounded-4 d-flex flex-column gap-5"
            >
                <div class="game__top d-flex gap-5">
                    <div
                        class="game__top__info color-brand-800 d-flex flex-column justify-content-end w-100"
                    >
                        <div class="info__name extra-large fw-bold mb-2">
                            2048
                        </div>
                        <div class="info__goal-wrapper d-flex">
                            <div class="info__goal-wrapper__text text-nowrap">
                                Join the tiles, get to&nbsp;
                            </div>
                            <div class="info__goal-wrapper__goal fw-bold">
                                2048!
                            </div>
                        </div>
                        <div class="info__tutorial">
                            <a
                                href=""
                                class="info__tutorial__a color-brand-800 fw-bold"
                                >How to play
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="16"
                                    height="16"
                                    fill="currentColor"
                                    class="bi bi-arrow-right"
                                    viewBox="0 0 16 16"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
                                    />
                                </svg>
                            </a>
                        </div>
                    </div>
                    <div
                        class="game__top__scores-wrapper text-white fw-bold d-flex flex-column justify-content-between w-100 fs-5"
                    >
                        <div class="scores d-flex gap-1 text-center">
                            <div
                                class="score d-flex flex-column pb-1 pt-2 px-3 w-100 bg-brand-300"
                            >
                                <div class="score__header fs-6">SCORE</div>
                                <div class="score__body" id="current-score">
                                    0
                                </div>
                            </div>
                            <div
                                class="score d-flex flex-column pb-1 pt-2 px-3 w-100 bg-brand-300"
                            >
                                <div class="score__header fs-6">BEST</div>
                                <div class="score__body" id="best-score">0</div>
                            </div>
                        </div>
                        <div class="new-game d-flex justify-content-end">
                            <button
                                type="button"
                                class="bg-brand-400 border-0 fw-bold text-white"
                                id="btn-new-game"
                            >
                                <div class="spc-btn py-2 px-3">New Game</div>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="game__body bg-brand-300 shadow position-relative">
                    <div
                        class="position-absolute d-flex flex-column justify-content-center align-items-center w-100 h-100 text-white fw-bold z-1 d-none"
                        id="game-menu-win"
                    >
                        <div
                            class="position-absolute bg-cube-2048 w-100 h-100 opacity-50"
                        ></div>
                        <div class="d-flex flex-column gap-3 z-2">
                            <div class="fs-1 text-center">You Win!</div>
                            <div class="d-flex gap-3 fs-6">
                                <button
                                    type="button"
                                    class="btn bg-brand-400 fw-bold text-white"
                                    id="btn-keep-going"
                                >
                                    Keep going</button
                                ><button
                                    type="button"
                                    class="btn bg-brand-400 fw-bold text-white"
                                    id="btn-win-try-again"
                                >
                                    Try again
                                </button>
                            </div>
                        </div>
                    </div>
                    <div
                        class="position-absolute d-flex flex-column justify-content-center align-items-center w-100 h-100 brand fw-bold z-1 d-none"
                        id="game-menu-lose"
                    >
                        <div
                            class="position-absolute bg-brand-100 w-100 h-100 opacity-50"
                        ></div>
                        <div class="d-flex flex-column gap-3 z-2">
                            <div class="fs-1 text-center color-brand-800">
                                Game over!
                            </div>
                            <div
                                class="d-flex justify-content-center align-items-center fs-6"
                            >
                                <button
                                    type="button"
                                    class="btn bg-brand-400 fw-bold text-white"
                                    id="btn-lose-try-again"
                                >
                                    Try again
                                </button>
                            </div>
                        </div>
                    </div>

                    <div
                        class="position-absolute d-flex flex-column p-3 gap-3 w-100 h-100 text-center"
                        id="game-map"
                    >
                        <div class="d-flex h-25 w-100 gap-3">
                            <div class="col w-25 h-100"></div>
                            <div class="col w-25 h-100"></div>
                            <div class="col w-25 h-100"></div>
                            <div class="col w-25 h-100"></div>
                        </div>
                        <div class="d-flex h-25 w-100 gap-3">
                            <div class="col w-25 h-100"></div>
                            <div class="col w-25 h-100"></div>
                            <div class="col w-25 h-100"></div>
                            <div class="col w-25 h-100"></div>
                        </div>
                        <div class="d-flex h-25 w-100 gap-3">
                            <div class="col w-25 h-100"></div>
                            <div class="col w-25 h-100"></div>
                            <div class="col w-25 h-100"></div>
                            <div class="col w-25 h-100"></div>
                        </div>
                        <div class="d-flex h-25 w-100 gap-3">
                            <div class="col w-25 h-100"></div>
                            <div class="col w-25 h-100"></div>
                            <div class="col w-25 h-100"></div>
                            <div class="col w-25 h-100"></div>
                        </div>
                    </div>
                    <div
                        class="d-flex flex-column p-3 gap-3 w-100 h-100 text-center"
                    >
                        <div class="d-flex h-25 w-100 gap-3">
                            <div class="col w-25 h-100 bg-cube-missing"></div>
                            <div class="col w-25 h-100 bg-cube-missing"></div>
                            <div class="col w-25 h-100 bg-cube-missing"></div>
                            <div class="col w-25 h-100 bg-cube-missing"></div>
                        </div>
                        <div class="d-flex h-25 w-100 gap-3">
                            <div class="col w-25 h-100 bg-cube-missing"></div>
                            <div class="col w-25 h-100 bg-cube-missing"></div>
                            <div class="col w-25 h-100 bg-cube-missing"></div>
                            <div class="col w-25 h-100 bg-cube-missing"></div>
                        </div>
                        <div class="d-flex h-25 w-100 gap-3">
                            <div class="col w-25 h-100 bg-cube-missing"></div>
                            <div class="col w-25 h-100 bg-cube-missing"></div>
                            <div class="col w-25 h-100 bg-cube-missing"></div>
                            <div class="col w-25 h-100 bg-cube-missing"></div>
                        </div>
                        <div class="d-flex h-25 w-100 gap-3">
                            <div class="col w-25 h-100 bg-cube-missing"></div>
                            <div class="col w-25 h-100 bg-cube-missing"></div>
                            <div class="col w-25 h-100 bg-cube-missing"></div>
                            <div class="col w-25 h-100 bg-cube-missing"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="js/game/local-storage-manager.js"></script>
        <script src="js/game/game-score-board.js"></script>
        <script src="js/cube.js"></script>
        <script src="js/game/game-animation-manager.js"></script>
        <script src="js/game/game-map-column.js"></script>
        <script src="js/game/game-map-row.js"></script>
        <script src="js/game/game-map.js"></script>
        <script src="js/game/game-manager.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
